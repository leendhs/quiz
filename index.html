<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmogelijke Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welkom bij de meest onmogelijke quiz</h1>
        <button id="startBtn">Start</button>
        <div class="fotos">
            <img src="https://i.pinimg.com/564x/4e/54/18/4e5418312c9aa11a91a9b98b4bb4f2c0.jpg" alt="" class="een">
            <img src="https://i.pinimg.com/564x/bf/08/ce/bf08ce7b1eb64356e1aabac5945fa86e.jpg" alt="" class="twee">
            <img src="https://i.pinimg.com/564x/30/e3/24/30e3247e29c2ea38329dd6f6c5997a82.jpg" alt="" class="drie">
            <img src="https://i.pinimg.com/564x/de/f7/d6/def7d6a48e697cdc3914c79f782e94ff.jpg" alt="" class="vier">
            <img src="https://i.pinimg.com/564x/7c/8d/9b/7c8d9bcc376acc07ee8dcef2736394e9.jpg" alt="" class="vijf">
            <img src="https://i.pinimg.com/564x/79/4e/bc/794ebc310d77a812d88134bbe35ad371.jpg" alt="" class="zes">
            <img src="https://i.pinimg.com/564x/57/d9/7f/57d97fff2c49e976afd1a752a748b9e1.jpg" alt="" class="zeven">
            <img src="https://i.pinimg.com/564x/ba/47/d3/ba47d31017c85181d1d8f1370d3baec6.jpg" alt="" class="acht">
            <img src="https://i.pinimg.com/564x/c0/c3/1d/c0c31df92aff4eadd23018553f56bfb7.jpg" alt="" class="negen">
            <img src="https://i.pinimg.com/564x/ac/93/9b/ac939bfa5210766480b91c5c08bf45ac.jpg" alt="" class="tien">
        </div>
        <div id="quiz" style="display: none;">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Schrijf hier je antwoord">
            <button id="nextBtn">Volgende</button>
        </div>
        <div id="result" style="display: none;">
            <p id="score"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
